<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vendor Dashboard - Vipedeaf</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 min-h-screen">
    <!-- HEADER -->
    <header class="bg-white shadow-sm sticky top-0 z-30">
      <div
        class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center"
      >
        <div class="flex items-center gap-2">
          <div class="bg-purple-600 text-white px-2 py-1 rounded font-bold">
            V
          </div>
          <span class="font-semibold text-lg">Vipedeaf Vendor</span>
        </div>

        <a
          href="vendor-login.html"
          class="text-sm text-purple-600 hover:underline"
          >Logout</a
        >
      </div>
    </header>

    <!-- MAIN -->
    <main class="max-w-3xl mx-auto px-4 py-10">
      <h2 class="text-2xl font-semibold mb-6 text-gray-800">
        Manage Event Details
      </h2>

      <form id="eventForm" class="space-y-6 bg-white p-6 rounded-lg shadow">
        <!-- EVENT IMAGE UPLOAD -->
        <div>
          <label class="block font-medium text-gray-700 mb-2"
            >Event Banner Image</label
          >
          <div
            class="border-2 border-dashed border-gray-300 p-6 rounded-lg text-center bg-gray-50 cursor-pointer"
          >
            <input
              type="file"
              id="eventImage"
              class="hidden"
              accept="image/*"
            />
            <div onclick="document.getElementById('eventImage').click()">
              <p class="text-gray-600">Click to upload image</p>
              <p class="text-xs text-gray-400">
                (Recommended 1200x600 JPG/PNG)
              </p>
            </div>
          </div>
        </div>

        <!-- EVENT NAME -->
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Event Name</label
          >
          <input
            id="eventName"
            type="text"
            class="w-full border rounded px-3 py-2 focus:border-purple-500 focus:ring-purple-500"
            placeholder="Deaf Talent Show - Mumbai"
          />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Date</label>
            <input
              id="eventDate"
              type="text"
              class="w-full border rounded px-3 py-2"
              placeholder="Sun 9 Nov 2025"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Time</label>
            <input
              id="eventTime"
              type="text"
              class="w-full border rounded px-3 py-2"
              placeholder="7:00 PM"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Duration</label
            >
            <input
              id="eventDuration"
              type="text"
              class="w-full border rounded px-3 py-2"
              placeholder="2 Hours 30 Mins"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Age Limit</label
            >
            <input
              id="eventAge"
              type="text"
              class="w-full border rounded px-3 py-2"
              placeholder="5yrs+"
            />
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Language</label
            >
            <input
              id="eventLang"
              type="text"
              class="w-full border rounded px-3 py-2"
              placeholder="Hindi"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Category</label
            >
            <input
              id="eventCategory"
              type="text"
              class="w-full border rounded px-3 py-2"
              placeholder="Concert / Pop"
            />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Location</label
          >
          <input
            id="eventLocation"
            type="text"
            class="w-full border rounded px-3 py-2"
            placeholder="MMRDA Grounds, Mumbai"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Price</label>
          <input
            id="eventPrice"
            type="text"
            class="w-full border rounded px-3 py-2"
            placeholder="₹1799 onwards"
          />
        </div>

        <button
          type="button"
          id="saveBtn"
          class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-lg font-semibold"
        >
          Save Event Details
        </button>
      </form>
    </main>

    <script>
      document.getElementById("saveBtn").onclick = function () {
        localStorage.setItem("eventName", eventName.value);
        localStorage.setItem("eventDate", eventDate.value);
        localStorage.setItem("eventTime", eventTime.value);
        localStorage.setItem("eventDuration", eventDuration.value);
        localStorage.setItem("eventAge", eventAge.value);
        localStorage.setItem("eventLang", eventLang.value);
        localStorage.setItem("eventCategory", eventCategory.value);
        localStorage.setItem("eventLocation", eventLocation.value);
        localStorage.setItem("eventPrice", eventPrice.value);

        alert("✅ Event details saved!");
      };
    </script>
  </body>
</html>
