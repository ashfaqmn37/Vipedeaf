<!DOCTYPE html>
<html>
  <head>
    <title>Vendor Register - Vipedeaf</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-gray-50 flex items-center justify-center">
    <div
      class="px-6 py-10 w-full max-w-sm bg-white shadow-xl rounded-lg border"
    >
      <!-- Logo -->
      <div class="text-center mb-6">
        <div class="flex justify-center items-center gap-2 mb-3">
          <div class="bg-purple-600 text-white px-2 py-1 rounded font-bold">
            V
          </div>
          <span class="text-gray-900 text-xl font-semibold"
            >Vipedeaf Vendor</span
          >
        </div>
        <h2 class="text-2xl font-bold text-gray-800">Create Vendor Account</h2>
      </div>

      <!-- Form -->
      <form action="#" method="POST" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Full Name</label
          >
          <input
            type="text"
            class="mt-1 block w-full px-3 py-2 rounded-md border focus:ring-purple-500 focus:border-purple-500"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            class="mt-1 block w-full px-3 py-2 rounded-md border focus:ring-purple-500 focus:border-purple-500"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Phone Number</label
          >
          <input
            type="tel"
            class="mt-1 block w-full px-3 py-2 rounded-md border focus:ring-purple-500 focus:border-purple-500"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >City / District</label
          >
          <input
            type="text"
            class="mt-1 block w-full px-3 py-2 rounded-md border focus:ring-purple-500 focus:border-purple-500"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Vendor Category</label
          >
          <select
            class="mt-1 block w-full px-3 py-2 rounded-md border focus:ring-purple-500 focus:border-purple-500"
          >
            <option>Services</option>
            <option>Products</option>
            <option>Freelancer</option>
            <option>Event Vendor</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Profile Photo</label
          >
          <input
            type="file"
            id="vendorImage"
            class="mt-2 block w-full rounded-md bg-white px-3 py-2 text-black focus:outline-purple-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            class="mt-1 block w-full px-3 py-2 rounded-md border focus:ring-purple-500 focus:border-purple-500"
            required
          />
        </div>

        <button
          class="w-full bg-purple-600 hover:bg-purple-700 py-2 rounded-md text-white font-semibold transition"
        >
          Register
        </button>
      </form>

      <p class="text-gray-600 text-sm text-center mt-6">
        Already have an account?
        <a
          href="vendor-login.html"
          class="text-purple-600 font-semibold hover:underline"
        >
          Login
        </a>
      </p>
    </div>
    <script>
      document
        .getElementById("vendorImage")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          const reader = new FileReader();
          reader.onload = function () {
            localStorage.setItem("eventHeroImage", reader.result);
            alert("âœ… Image saved successfully!");
          };
          reader.readAsDataURL(file);
        });
    </script>
  </body>
</html>
