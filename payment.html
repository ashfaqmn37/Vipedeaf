<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm & Pay - Vipedeaf</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <header class="bg-white shadow-sm sticky top-0 z-30">
      <div
        class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between"
      >
        <div class="flex items-center gap-3">
          <div
            class="w-9 h-9 bg-purple-600 text-white rounded flex items-center justify-center font-bold"
          >
            V
          </div>
          <div class="text-lg font-semibold">Vipedeaf</div>
        </div>
        <div class="text-sm text-gray-600">Secure Checkout</div>
      </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-10">
      <h2 class="text-2xl font-semibold mb-6">Confirm & Pay</h2>

      <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
        <h3 class="text-lg font-semibold mb-3" id="eventName"></h3>
        <p class="text-sm text-gray-600 mb-1" id="eventVenue"></p>
        <p class="text-sm text-gray-600 mb-4" id="eventDate"></p>

        <div class="text-sm">
          <strong>Selected Seats:</strong>
          <span class="text-gray-700" id="seatList"></span>
        </div>
        <div class="mt-2 text-lg font-semibold">
          Total: â‚¹<span id="totalAmount"></span>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
        <h3 class="text-lg font-semibold mb-3">Vendor Payment QR</h3>

        <p class="text-sm text-gray-600 mb-3">Scan to Pay (UPI)</p>

        <div class="flex justify-center">
          <img
            src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=vendor@upi"
            alt="Vendor QR"
            class="w-48 h-48 border rounded-lg"
          />
        </div>

        <p class="text-xs text-center text-gray-500 mt-3">
          After payment, tap confirm.
        </p>
      </div>

      <button
        id="payBtn"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-lg font-semibold"
      >
        Confirm Payment
      </button>
    </main>

    <script>
      // Load stored booking data
      const seats = localStorage.getItem("bookingSeats") || "";
      const total = localStorage.getItem("bookingTotal") || "0";

      document.getElementById("seatList").innerText = seats;
      document.getElementById("totalAmount").innerText = total;
      document.getElementById("eventName").innerText =
        localStorage.getItem("bookingEvent") || "";
      document.getElementById("eventVenue").innerText =
        localStorage.getItem("bookingVenue") || "";
      document.getElementById("eventDate").innerText =
        localStorage.getItem("bookingDate") || "";

      // Confirm & Pay Button
      document.getElementById("payBtn").addEventListener("click", () => {
        // Generate Booking ID
        const bookingID = "VIP" + Math.floor(Math.random() * 900000 + 100000);
        localStorage.setItem("bookingID", bookingID);

        // Generate Ticket QR Code
        const qrData = `EVENT: Deaf Talent Show | SEATS: ${seats} | ID: ${bookingID}`;
        const qrURL =
          "https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=" +
          encodeURIComponent(qrData);
        localStorage.setItem("ticketQR", qrURL);

        // Redirect to Ticket Page
        window.location.href = "thank-you.html";
      });
    </script>
  </body>
</html>
