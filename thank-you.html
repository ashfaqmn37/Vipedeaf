<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Confirmed - Vipedeaf</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 text-gray-800">
    <!-- HEADER -->
    <header class="bg-white shadow-sm sticky top-0 z-30">
      <div
        class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between"
      >
        <div class="flex items-center gap-3">
          <div
            class="w-9 h-9 bg-purple-600 text-white rounded flex items-center justify-center font-bold"
          >
            V
          </div>
          <div class="text-lg font-semibold">Vipedeaf</div>
        </div>
        <div class="text-sm font-medium text-green-600">Booking Confirmed</div>
      </div>
    </header>

    <!-- CONTENT -->
    <main class="max-w-md mx-auto px-4 py-10">
      <div class="bg-white shadow-md rounded-xl p-6">
        <h2 class="text-lg font-semibold text-center mb-4">
          Your Booking Details
        </h2>

        <!-- EVENT IMAGE -->
        <div class="flex justify-center mb-4">
          <img
            src="https://picsum.photos/200/250"
            class="w-28 h-28 rounded-lg object-cover"
            id="eventImage"
          />
        </div>

        <h3 class="text-xl font-bold text-center mb-1" id="eventName"></h3>
        <p class="text-center text-sm text-gray-600 mb-1" id="eventVenue"></p>
        <p class="text-center text-sm text-gray-600 mb-4" id="eventDate"></p>

        <!-- QR + Booking Details -->
        <div class="bg-gray-100 rounded-lg p-4 text-center">
          <img id="ticketQR" class="mx-auto w-40 h-40 mb-3" />

          <p class="text-sm font-medium">
            <span id="seatList"></span>
          </p>

          <p class="text-xs text-gray-600 mt-2">Booking ID:</p>
          <p class="text-md font-bold tracking-wide" id="bookingID"></p>
        </div>

        <p class="text-xs mt-4 text-center text-yellow-600">
          Scan QR at entry to gain access.
        </p>

        <a
          href="index.html"
          class="block mt-6 bg-purple-600 hover:bg-purple-700 text-white text-center py-3 rounded-lg font-semibold"
        >
          Back to Home
        </a>
      </div>
    </main>

    <script>
      // Load ticket info
      document.getElementById("eventName").innerText =
        localStorage.getItem("bookingEvent") || "";
      document.getElementById("eventVenue").innerText =
        localStorage.getItem("bookingVenue") || "";
      document.getElementById("eventDate").innerText =
        localStorage.getItem("bookingDate") || "";
      document.getElementById("seatList").innerText =
        "Seats: " + (localStorage.getItem("bookingSeats") || "");
      document.getElementById("bookingID").innerText =
        localStorage.getItem("bookingID") || "";
      document.getElementById("ticketQR").src =
        localStorage.getItem("ticketQR") || "";
    </script>
  </body>
</html>
